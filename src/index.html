<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Местограм</title>
    <link rel="icon" href="./images/icons/favicon.png">
</head>

<body class="page">
<header class="header">
    <img class="logo" src="<%=require('./images/icons/header-logo.svg')%>" alt="Логотип место">
</header>
<main class="content">
    <section class="profile">
        <div class="profile__info">
            <img class="profile__picture" src="<%=require('./images/kusto.jpg')%>" alt="Главное фото профиля">
            <div class="profile__field">
                <div class="profile__block">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="Изменить личные данные пользователя" class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__job-description">Исследователь океана</p>
            </div>
        </div>
        <button aria-label="Добавить фотографию в профиль" class="profile__add-button" type="button"></button>
    </section>
    <section class="photo-grid" aria-label="Фотографии пользователя">
    </section>
</main>
<footer class="footer">© 2022 Mesto Russia</footer>

<div class="popup popup_type_edit-profile">
    <div class="popup__main">
        <form name="profileForm" class="popup__form" novalidate>
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <div class="popup__inputs">
                <input id="profile-name" class="popup__input popup__input_type_name" placeholder="Ваше имя" type="text" name="name" value="" minlength="2" maxlength="40" required>
                <span class="profile-name-error popup__error"></span>
                <input id="profile-profession" class="popup__input popup__input_type_job" placeholder="Ваша профессия" type="text" name="job" value="" minlength="2" maxlength="200" required>
                <span class="profile-profession-error popup__error"></span>
            </div>
            <button aria-label="Сохранить изменения" class="popup__button popup__button-profile-edit" type="submit">Сохранить</button>
        </form>
    </div>
</div>

<div class="popup popup_type_add-picture">
    <div class="popup__main">
        <form class="popup__form" name="cardsForm" novalidate>
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <div class="popup__inputs">
                <label>
                    <input id="picture-name" class="popup__input popup__input_type_element-name" placeholder="Название" type="text" name="name" value="" minlength="2" maxlength="30" required>
                    <span class="picture-name-error popup__error"></span>
                </label>
                <label>
                    <input id="picture-link" class="popup__input popup__input_type_element-link" placeholder="Ссылка на картинку" type="url" name="link" value="" required>
                    <span class="picture-link-error popup__error"></span>
                </label>
            </div>
            <button aria-label="Сохранить изменения" class="popup__button popup__button-element" type="submit">Сохранить</button>
        </form>
    </div>
</div>

<div class="popup popup_type_full-size-picture">
    <figure class="popup__picture-container">
        <button class="popup__close-button" type="button"></button>
        <img class ="popup__picture" src="#" alt="">
        <figcaption>
            <h2 class="popup__picture-caption"></h2>
        </figcaption>
    </figure>
</div>

<template id="photo-item-template">
    <figure class="photo-grid__item">
        <img class="photo-grid__delete-picture" src="<%=require('./images/icons/delete.svg')%>" alt="удалить изображение">
        <img class="photo-grid__picture" src="#" alt="">
        <figcaption class="photo-grid__box">
            <h2 class="photo-grid__item-capture"></h2>
            <button aria-label="Поставить отметку нравится" class="photo-grid__like-button" type="button"></button>
        </figcaption>
    </figure>
</template>
</body>

</html>
