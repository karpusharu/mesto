<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Местограм</title>
    <link rel="icon" href="./images/icons/favicon.png">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
    <img class="logo" src="./images/icons/header-logo.svg" alt="Логотип место">
</header>
<main class="content">
    <section class="profile">
        <div class="profile__info">
            <img class="profile__picture" src="./images/kusto.jpg" alt="Главное фото профиля">
            <div class="profile__field">
                <div class="profile__block">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="Изменить личные данные пользователя" class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__job-description">Исследователь океана</p>
            </div>
        </div>
        <button aria-label="Добавить фотографию в профиль" class="profile__add-button" type="button"></button>
    </section>
    <section class="photo-grid" aria-label="Фотографии пользователя">
        <figure class="photo-grid__item">
            <img class="photo-grid__picture" src="./images/karachaevsk-grid.jpg" alt="Вид на разрушенное здание в горах">
            <figcaption class="photo-grid__box">
                <h2 class="photo-grid__item-capture">Карачаевск</h2>
                <button aria-label="Поставить отметку нравится" class="photo-grid__like-button" type="button"></button>
            </figcaption>
        </figure>
        <figure class="photo-grid__item">
            <img class="photo-grid__picture" src="./images/elbrus-grid.jpg" alt="Рассвет на Эльбрусе">
            <figcaption class="photo-grid__box">
                <h2 class="photo-grid__item-capture">Эльбрус</h2>
                <button aria-label="Поставить отметку нравится" class="photo-grid__like-button" type="button"></button>
            </figcaption>
        </figure>
        <figure class="photo-grid__item">
            <img class="photo-grid__picture" src="./images/dagestan-grid.jpg" alt="Экраноплан 'Лунь' в Дербенте">
            <figcaption class="photo-grid__box">
                <h2 class="photo-grid__item-capture">Дагестан</h2>
                <button aria-label="Поставить отметку нравится" class="photo-grid__like-button" type="button"></button>
            </figcaption>
        </figure>
        <figure class="photo-grid__item">
            <img class="photo-grid__picture" src="./images/petersburg-grid.jpg" alt="Вид на главный штаб в Петербурге">
            <figcaption class="photo-grid__box">
                <h2 class="photo-grid__item-capture">Санкт-Петербург</h2>
                <button aria-label="Поставить отметку нравится" class="photo-grid__like-button" type="button"></button>
            </figcaption>
        </figure>
        <figure class="photo-grid__item">
            <img class="photo-grid__picture" src="./images/kamchatka-grid.jpg" alt="Фотография горы в Камчатке">
            <figcaption class="photo-grid__box">
                <h2 class="photo-grid__item-capture">Камчатка</h2>
                <button aria-label="Поставить отметку нравится" class="photo-grid__like-button" type="button"></button>
            </figcaption>
        </figure>
        <figure class="photo-grid__item">
            <img class="photo-grid__picture" src="./images/dombai-grid.jpg" alt="Красивейший вид на гору Домбай">
            <figcaption class="photo-grid__box">
                <h2 class="photo-grid__item-capture">Домбай</h2>
                <button aria-label="Поставить отметку нравится" class="photo-grid__like-button" type="button"></button>
            </figcaption>
        </figure>
    </section>
</main>
    <footer class="footer">© 2022 Mesto Russia</footer>
    <div class="popup">
        <section class="popup__main">
            <form class="popup__form" name="popupForm">
                <button class="popup__close-button" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <div class="popup__inputs">
                    <label>
                        <input class="popup__input popup__input_type-name" type="text" name="name" value="">
                    </label>
                    <label>
                        <input class="popup__input popup__input_type-job" type="text" name="job" value="">
                    </label>
                </div>
                <button aria-label="Сохранить изменения" class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </section>
    </div>
<script src="scripts/script.js"></script>
</body>
</html>
