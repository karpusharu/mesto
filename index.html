<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Местограм</title>
    <link rel="icon" href="./images/icons/favicon.png">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/icons/header-logo.png" alt="Логотип место">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__picture" src="./images/kusto.jpg" alt="Портрет Жак-ив Кусто">
                <div class="profile__field">
                    <div class="profile__block">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__job-description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="photo-grid" aria-label="Фотографии пользователя">
            <img class="photo-grid__item" src="./images/karachaevsk-grid.jpg" alt="Вид на разрушенное здание в горах">
            <img class="photo-grid__item" src="./images/elbrus-grid.png" alt="Рассвет на Эльбрусе">
            <img class="photo-grid__item" src="./images/dagestan-grid.jpg" alt="Экраноплан 'Лунь' в Дербенте">
            <img class="photo-grid__item" src="./images/petersburg-grid.jpg" alt="Вид на главный штаб в Петербурге">
            <img class="photo-grid__item" src="./images/kamchatka-grid.jpg" alt="Фотография горы в Камчатке">
            <img class="photo-grid__item" src="./images/dombai-grid.png" alt="Красивейший вид на гору Домбай">
        </section>
    </main>
<script src="scripts/script.js"></script>
</body>
</html>
