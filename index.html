<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Местограм</title>
    <link rel="icon" href="./images/icons/favicon.png">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header"><img class="logo" src="./images/icons/header-logo.svg" alt="Логотип место"></header>
<main class="content">
    <section class="profile">
        <div class="profile__info"><img class="profile__picture" src="./images/kusto.jpg" alt="Портрет Жак-ив Кусто">
            <div class="profile__field">
                <div class="profile__block">
                    <h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button"></button>
                </div>
                <p class="profile__job-description">Исследователь океана</p>
            </div>
        </div><button class="profile__add-button"></button>
    </section>
    <section class="photo-grid" aria-label="Фотографии пользователя">
        <figure class="photo-grid__item"><img class="photo-grid__picture" src="./images/karachaevsk-grid.jpg" alt="Вид на разрушенное здание в горах">
            <figcaption class="photo-grid__box">
                <p class="photo-grid__item-capture">Карачаевск</p><button class="photo-grid__like-button"></button>
            </figcaption>
        </figure>
        <figure class="photo-grid__item"><img class="photo-grid__picture" src="./images/elbrus-grid.png" alt="Рассвет на Эльбрусе">
            <figcaption class="photo-grid__box">
                <p class="photo-grid__item-capture">Эльбрус</p><button class="photo-grid__like-button"></button>
            </figcaption>
        </figure>
        <figure class="photo-grid__item"><img class="photo-grid__picture" src="./images/dagestan-grid.jpg" alt="Экраноплан 'Лунь' в Дербенте">
            <figcaption class="photo-grid__box">
                <p class="photo-grid__item-capture">Дагестан</p><button class="photo-grid__like-button"></button>
            </figcaption>
        </figure>
        <figure class="photo-grid__item"><img class="photo-grid__picture" src="./images/petersburg-grid.jpg" alt="Вид на главный штаб в Петербурге">
            <figcaption class="photo-grid__box">
                <p class="photo-grid__item-capture">Санкт-Петербург</p><button class="photo-grid__like-button"></button>
            </figcaption>
        </figure>
        <figure class="photo-grid__item"><img class="photo-grid__picture" src="./images/kamchatka-grid.jpg" alt="Фотография горы в Камчатке">
            <figcaption class="photo-grid__box">
                <p class="photo-grid__item-capture">Камчатка</p><button class="photo-grid__like-button"></button>
            </figcaption>
        </figure>
        <figure class="photo-grid__item"><img class="photo-grid__picture" src="./images/dombai-grid.png" alt="Красивейший вид на гору Домбай">
            <figcaption class="photo-grid__box">
                <p class="photo-grid__item-capture">Домбай</p><button class="photo-grid__like-button"></button>
            </figcaption>
        </figure>
    </section>
    <footer class="footer">© 2022 Mesto Russia</footer>
    <div class="popup__bg">
        <form class="popup">
            <h2 class="popup__title">Редактировать профиль</h2>
            <img src="./images/icons/close-pop-up.svg" alt="закрыть всплывающее окно" class="popup__close-button">
            <div class="popup__inputs">
                <label>
                    <input class="popup__input popup__input_name" type="text" name="name" value="Жак-Ив Кусто">
                </label>
                <label>
                    <input class="popup__input popup__input_job" type="text" name="job" value="Исследователь океана">
                </label>
            </div>
            <button class="popup__save-button">Сохранить</button>
        </form>
    </div>
</main>
<script src="scripts/script.js"></script>
</body>
